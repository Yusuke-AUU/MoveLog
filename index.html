<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MoveLog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>🏋️‍♂️ MoveLog</h1>
    <button id="recordBtn">記録</button>
    <button id="calendarBtn">📅 カレンダー</button>
    <button id="graphBtn">📊 グラフ</button>
  </div>

  <div id="mainView">
    <!-- メインビュー：記録／カレンダー／グラフ -->
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <h2 id="modal-date">日付</h2>
      <div id="modal-details"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
