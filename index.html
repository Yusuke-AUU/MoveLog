<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoveLog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏃‍♂️ MoveLog</h1>
  <form id="recordForm">
    <label>日付: <input type="date" id="date" required></label><br>
    <label>体重 (kg): <input type="number" id="weight" required></label><br>
    <label>摂取カロリー (kcal): <input type="number" id="intake" required></label><br><br>
    <button type="button" id="addTraining">＋トレーニング追加</button><br><br>
    <div id="trainingContainer"></div><br>
    <button type="submit">記録を保存</button>
  </form>

  <h2>📊 今日のまとめ</h2>
  <div id="summaryText" style="line-height: 1.6;"></div>

  <script src="script.js"></script>
</body>
</html>
